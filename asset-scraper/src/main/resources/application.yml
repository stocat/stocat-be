server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3305/stocat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6380
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

upbit:
  api:
    rest-base-url: https://api.upbit.com
    ws-url: wss://api.upbit.com/websocket/v1
    top-limit: 5

